name: Auto-Setup on Repository Creation

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/auto-pr-claude-branches.yml'
      - '.github/workflows/auto-merge-features.yml'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Create GH_PAT secret if not exists
        run: |
          echo "✓ Workflows are configured and ready"
          echo "You now need 2 more seconds to complete setup..."
          echo ""
          echo "Next steps:"
          echo "1. Go to: https://github.com/${{ github.repository }}/settings/actions"
          echo "2. Enable: 'Allow GitHub Actions to create and approve pull requests'"
          echo "3. Save and you're done!"
          echo ""
          echo "Then push to a 'claude/*' branch to test:"
          echo "  git checkout -b claude/test"
          echo "  echo 'test' > test.txt"
          echo "  git add . && git commit -m 'test' && git push -u origin claude/test"

      - name: Display repository info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Workflows Status: ✓ Ready"

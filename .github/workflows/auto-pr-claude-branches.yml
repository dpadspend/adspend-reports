name: Auto-Create PR for Claude Branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Create pull request for Claude branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.ref_name }}"
          echo "Processing branch: $BRANCH"

          # Check if PR already exists for this branch
          PR_EXISTS=$(gh pr list --head "$BRANCH" --state open --json number -q '.[0].number' 2>/dev/null || echo "")

          if [ -z "$PR_EXISTS" ]; then
            echo "Creating new PR for branch: $BRANCH"
            gh pr create \
              --title "Feature: $BRANCH" \
              --body "Auto-created PR from Claude Code web interface" \
              --base main
            echo "✓ PR created successfully"
          else
            echo "✓ PR #$PR_EXISTS already exists for branch $BRANCH"
          fi

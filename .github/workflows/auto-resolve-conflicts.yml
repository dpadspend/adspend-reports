name: Auto-Resolve Merge Conflicts

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  resolve-conflicts:
    runs-on: ubuntu-latest
    if: startsWith(github.head_ref, 'claude/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Configure git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Check for merge conflicts
        id: check-conflicts
        continue-on-error: true
        run: |
          # Try to merge base into head (simulates what GitHub does)
          if git merge-base --is-ancestor origin/${{ github.base_ref }} HEAD; then
            echo "branch_contains_base=true" >> $GITHUB_OUTPUT
          fi

          # Attempt merge to check for conflicts
          git merge --no-commit --no-ff origin/${{ github.base_ref }} 2>&1 | tee merge_output.txt
          MERGE_STATUS=$?

          if [ $MERGE_STATUS -eq 0 ]; then
            echo "mergeable=true" >> $GITHUB_OUTPUT
            git merge --abort 2>/dev/null || true
          else
            echo "mergeable=false" >> $GITHUB_OUTPUT
            git merge --abort 2>/dev/null || true
          fi

      - name: Auto-resolve conflicts via rebase
        if: steps.check-conflicts.outputs.mergeable == 'false'
        run: |
          echo "üîÑ Attempting automatic conflict resolution via rebase..."

          # Reset merge attempt
          git merge --abort 2>/dev/null || true

          # Try rebase strategy (prefers current branch changes)
          if git rebase -Xtheirs origin/${{ github.base_ref }}; then
            echo "‚úì Auto-resolved conflicts via rebase (preferring branch changes)"
            echo "conflict_resolved=true" >> $GITHUB_ENV
          else
            echo "‚úó Rebase failed, attempting alternative strategy..."
            git rebase --abort

            # Try merge strategy (prefers main changes for critical files)
            git merge -X recursive -X ours origin/${{ github.base_ref }} --no-edit
            echo "‚úì Auto-resolved conflicts via merge strategy"
            echo "conflict_resolved=true" >> $GITHUB_ENV
          fi

      - name: Push resolved changes
        if: env.conflict_resolved == 'true'
        run: |
          git push origin ${{ github.head_ref }} --force-with-lease
          echo "‚úì Pushed conflict resolution"

      - name: Comment on PR with resolution status
        if: always()
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const checkConflicts = ${{ steps.check-conflicts.outputs.mergeable }};
            const resolved = process.env.conflict_resolved === 'true';

            let comment = '';
            if (checkConflicts === false && resolved) {
              comment = '‚úÖ **Auto-Conflict Resolution Successful**\n\n' +
                'ü§ñ Automatic merge conflicts have been resolved and changes have been pushed.\n' +
                'Branch is now ready to merge to `main`.';
            } else if (checkConflicts === false && !resolved) {
              comment = '‚ö†Ô∏è **Manual Conflict Resolution Required**\n\n' +
                'ü§ñ Automated conflict resolution could not resolve conflicts automatically.\n\n' +
                'This typically happens when:\n' +
                '- Critical files were modified in both branches\n' +
                '- Conflicting deletions/additions exist\n' +
                '- Complex merge scenarios require manual review\n\n' +
                'Please manually resolve conflicts and push updates.';
            } else {
              comment = '‚úÖ **No Merge Conflicts**\n\n' +
                'Branch is clean and ready to merge.';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

name: Auto-Merge Claude Branches

on:
  workflow_run:
    workflows: ["Auto-Create PR for Claude Branches"]
    types: [completed]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Get PR number from completed workflow
        id: get-pr
        run: |
          # Extract branch name from workflow run
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "Processing branch: $BRANCH"

          # Find the PR for this branch using GitHub API (with retry for race conditions)
          PR_NUM=""
          for i in {1..5}; do
            echo "Attempt $i/5: Searching for PR with head branch: $BRANCH"

            response=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/pulls?state=open" \
              2>/dev/null || echo "")

            # Find PR matching this branch
            PR_NUM=$(echo "$response" | jq -r ".[] | select(.head.ref==\"$BRANCH\") | .number" | head -1)

            if [ -n "$PR_NUM" ] && [ "$PR_NUM" != "null" ]; then
              echo "âœ“ Found PR #$PR_NUM"
              break
            fi

            if [ $i -lt 5 ]; then
              echo "PR not found yet, retrying in 3 seconds..."
              sleep 3
            fi
          done

          echo "pr_number=$PR_NUM" >> $GITHUB_OUTPUT
          echo "Found PR #$PR_NUM for branch $BRANCH"

      - name: Auto-merge Claude feature branches
        if: steps.get-pr.outputs.pr_number != '' && startsWith(steps.get-pr.outputs.branch, 'claude/')
        run: |
          PR_NUM="${{ steps.get-pr.outputs.pr_number }}"
          BRANCH="${{ steps.get-pr.outputs.branch }}"

          echo "Merging PR #$PR_NUM from branch: $BRANCH"
          curl -X PUT \
            https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUM/merge \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "merge_method": "squash",
              "commit_title": "feat: '$BRANCH'",
              "commit_message": "Auto-merged from Claude Code web interface\n\nðŸ¤– Generated with Claude Code"
            }' \
            --fail -s -o /dev/null && echo "âœ“ Merged PR #$PR_NUM" || echo "âœ— Merge pending or failed"
